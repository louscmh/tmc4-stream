<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../_shared_assets/deps/reconnecting-websocket.min.js"></script>
</head>

<body>
  <div id="sceneTransition">
    <video id="transitionVideo" muted playsinline>
      <source src="../../_shared_assets/design/showcase_stinger.webm" type="video/webm">
    </video>
  </div>
  <div id="main">
    <div id="team">
      <div id="seedSection">
        <div id="seed">
          <div id="seedNumber"></div>
          <div id="seedText"></div>
        </div>
      </div>
      <div id="teamSection">
        <!-- <div id="teamFlag"></div> -->
        <div id="teamName"></div>
      </div>
      <div id="teamMembers">
        <!-- <div class="player">
          <div class="playerPic">
          <div class="playerDetails">
            <div class="playerName">Player #1</div>
            <div class="playerRank">#9,999</div>
          </div>
        </div> -->
      </div>
    </div>
    <div id="result">
      <div id="resultrice" class="result">
      </div>
      <div id="resultln" class="result">
      </div>
      <div id="resulthybrid" class="result">
      </div>
    </div>
    <img id="fg" src="../../_shared_assets/design/team_details.png">
    <img id="bg" src="../../_shared_assets/design/bg_seeding_with_flowers.png">
  </div>
  <div id="controller">
    <div id="buttons">
        <div class="title">CURRENT SEED</div>
        <div class="button" id="controllerSeed">0</div>
        <div class="title">SEED NAVIGATOR</div>
        <div class="button" id="controllerNextSeed">NEXT SEED</div>
        <div class="button" id="controllerPreviousSeed">PREVIOUS SEED</div>
        <div class="button" id="controllerNext10Seed">NEXT 10 SEEDS</div>
        <div class="button" id="controllerPrevious10Seed">PREVIOUS 10 SEEDS</div>
        <div class="title">SCENE CHANGE</div>
        <div class="button" id="controllerSceneChange">SWITCH TO SHOWCASE</div>
    </div>
  </div>
	<script src="index.js"></script>
  </body>
    
  </html>
