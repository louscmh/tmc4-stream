<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../_shared_assets/deps/reconnecting-websocket.min.js"></script>
</head>

<body>
  <div id="sceneTransition">
    <video id="transitionVideo" muted playsinline>
      <source src="../../_shared_assets/design/showcase_stinger.webm" type="video/webm">
    </video>
  </div>
  <div id="main">
    <div id="foreground">
      <img id="center" src="../../_shared_assets/design/center_typo.png">
      <img id="side" src="../../_shared_assets/design/side_text.png">
      <div id="countdown">00:00</div>
    </div>
    <div id="bgStarting">
      <video id="bgVideoStart" autoplay loop muted playsinline>
        <source src="../../_shared_assets/design/starting.mp4" type="video/mp4">
      </video>
    </div>
    <div id="bgEnding">
      <video id="bgVideoEnd" loop muted playsinline>
        <source src="../../_shared_assets/design/ending.mp4" type="video/mp4">
      </video>
    </div>
  </div>
  <img id="showcase_asset_2" src="../../_shared_assets/design/right_flower.png">
  <img id="showcase_asset_1" src="../../_shared_assets/design/left_flower.png">
  <!-- <img id="showcaseScene" src="../../_shared_assets/design/showcase_without_flower.png"> -->
  <div id="controller">
    <div id="buttons">
        <div class="title">TIME TILL NEXT EVENT</div>
        <div class="button" id="countdown2">00:00</div>
        <div class="title">STAGE NAME</div>
        <div class="button" id="stageText"></div>
        <div class="title">TRANSITIONS</div>
        <div class="button" id="showcaseButton">SEEDING</div>
    </div>
  </div>
	<script src="index.js"></script>
  </body>
    
  </html>
