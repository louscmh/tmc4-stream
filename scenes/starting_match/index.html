<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/tmc4-stream/_shared_assets/deps/reconnecting-websocket.min.js"></script>
</head>

<body>
  <div id="main">
    <div id="foreground">
      <img id="center" src="/tmc4-stream/_shared_assets/design/center_typo.png">
      <img id="side" src="/tmc4-stream/_shared_assets/design/side_text.png">
      <div id="countdown">00:00</div>
    </div>
    <div id="bgStarting">
      <video id="bgVideoStart" autoplay loop muted playsinline>
        <source src="/tmc4-stream/_shared_assets/design/starting.mp4" type="video/mp4">
      </video>
    </div>
    <div id="bgEnding">
      <video id="bgVideoEnd" loop muted playsinline>
        <source src="/tmc4-stream/_shared_assets/design/ending.mp4" type="video/mp4">
      </video>
    </div>
  </div>
  <div id="controller">
    <div id="buttons">
        <div class="title">CURRENT TIMER</div>
        <div class="button" id="countdown2">00:00</div>
        <div class="title">TIMER CONTROLS</div>
        <div class="button" id="pauseButton">PAUSE TIMER</div>
        <div class="button" id="resetButton">RESET TO 05:00</div>
        <div class="button" id="addButton">ADD 01:00</div>
        <div class="button" id="reduceButton">REDUCE 01:00</div>
        <div class="button" id="addButton2">ADD 05:00</div>
        <div class="button" id="hideButton">HIDE TIMER</div>
        <div class="title">SCENE CONTROLS</div>
        <div class="button" id="matchButton">REVEAL MATCH</div>
        <div class="button" id="endingButton">REVEAL ENDING</div>
    </div>
  </div>
	<script src="index.js"></script>
  </body>
    
  </html>
